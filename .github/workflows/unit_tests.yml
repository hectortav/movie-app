name: Unit Tests
on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: yarn
            - run: yarn lint
            - run: yarn test
